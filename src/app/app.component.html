<div >
<app-navbar *ngIf="exibindoNavbar()"></app-navbar>

<router-outlet [ngClass]="getThemeClass()"></router-outlet>

<p-toast position="top-center"></p-toast>

<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" #confirmacao>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Sim"
      (click)="confirmacao.accept()"></button>
    <button type="button" pButton icon="pi pi-times" label="Não"
      (click)="confirmacao.reject()"></button>
  </p-footer>
</p-confirmDialog>
</div>
<div>
  <button (click)="changeTheme('saga-purple')">Saga Purple Theme</button>
  <button (click)="changeTheme('vela-blue')">Vela Blue Theme</button>
</div>
