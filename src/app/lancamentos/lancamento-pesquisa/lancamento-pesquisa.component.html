<div class="container p-grid">
  <div class="p-col-12">
    <h1>Lançamentos</h1>
  </div>

  <div class="p-col-12 p-fluid">
    <label>Descrição</label>
    <input type="text" pInputText class="p-inputtext-sm" placeholder="Pesquisa por descrição">
  </div>

  <div class="p-col-5">
    <label style="display: block;">Vencimento</label>
    <input type="text" pInputText class="p-inputtext-sm" style="width: 95px;">
    <label>Até: </label>
    <input type="text" pInputText class="p-inputtext-sm" style="width: 95px;">

    <label class="p-fluid">-------</label>
    <p-dropdown></p-dropdown>
  </div>

  <div class="p-col-12">
    <button pButton type="button" label="Pesquisar" icon="pi pi-search" class="p-button-raised p-button-rounded"></button>
  </div>

  <div class="p-grid">
    <div class="p=col=12">
      <p-table
      [value] = lancamentos
      styleClass="p-datatable-gridlines"
      [paginator]="true"
      [rows]="5"
      selectionMode="single"
      [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
            <th>Descricao</th>
            <th class="col-parcela-header">Parcela</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes-header">Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamentos>
        <tr>
            <td>{{lancamentos.descricao}}</td>
            <td class="col-parcela-content">{{lancamentos.parcela}}</td>
            <td class="col-data-content">{{lancamentos.dataVencimento}}</td>
            <td class="col-data-content">{{lancamentos.dataPagamento}}</td>
            <td class="col-valor-content">{{lancamentos.valor}}</td>

            <td class="col-acoes">
              <button pButton icon="pi pi-pencil" class="p-button-raised p-button-rounded p-button-secondary"
              pTooltip="Editar Lançamento" tooltipPosition="top"></button>

              <label style="color: white;">-</label>

              <button pButton icon="pi pi-trash" class="p-button-raised p-button-rounded p-button-danger"
              pTooltip="Remover lançamento" tooltipPosition="top"></button>
            </td>
        </tr>
    </ng-template>

      </p-table>
    </div>

    <div class="p-col-12">
      <button pButton label="Novo Lançamento" icon="pi pi-plus-circle" class="p-button-raised p-button-primary"
              pTooltip="Novo lançamento" tooltipPosition="top"></button>

              <button pButton label="Fechar em lote" icon="pi pi-plus-circle" class="p-button-raised p-button-danger"
              pTooltip="Novo lançamento" tooltipPosition="top"></button>
    </div>
  </div>


</div>
