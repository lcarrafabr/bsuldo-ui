<div class="container body-content">
  <p-card>
    <form autocomplete="off" (ngSubmit)="pesquisar();">

      <div class="p-col-12">
        <h2>Método de cobrança</h2>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome método de cobrança</label>
        <input type="text" pInputText class="p-inputtext-sm"
        placeholder="Pesquisa por método de cobrança" name="nomeMetodoCobranca" ngModel [(ngModel)]="nomeMetodoCobranca">
      </div>
      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar" icon="pi pi-search" class="p-button-raised p-button-rounded"></button>
      </div>

    </form>

    <div class="p-col-12" style="color: white;">----------------------</div>

    <div class="p-grid">
      <div class="p-col-12">
      <p-table
        #tabela
        [value] = metodoCobrancas
        styleClass="p-datatable-gridlines"
        [paginator]="true"
        [rows]="5"
        selectionMode="single"
        [responsive]="true"
        selectionMode="single">
        <ng-template pTemplate="emptymessage">
          Nenhum método de cobrança encontrado
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
              <th class="col-pessoa-header">Método de cobrança</th>
              <th class="col-status-header">Status</th>
              <th class="col-data-header">Ações</th>
          </tr>
          </ng-template>
          <ng-template pTemplate="body" let-metodoCobrancas>
              <tr>
                  <td class="col-pessoa-content">{{ metodoCobrancas.nomeMetodoCob }}</td>
                  <!--<td class="col-email-content">{{ categorias.status ? 'ATIVO' : 'INATIVO' }}</td>-->


                  <td class="col-status-content"><a href="javascript:;" [pTooltip]="metodoCobrancas.status ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top"
                    (click)="alterarStatusAtivo(metodoCobrancas)">
                      {{metodoCobrancas.status ? 'ATIVO' : 'INATIVO'}}</a></td>



                  <td class="col-acoes">
                    <button pButton icon="pi pi-pencil" class="p-button-raised p-button-rounded p-button-secondary p-mr-1 p-button-outlined"
                    pTooltip="Editar Método de cobrança" tooltipPosition="top" [routerLink]="['/metodo-de-cobranca', metodoCobrancas.codigoMetodoCobranca]"></button>

                    <button pButton icon="pi pi-trash" class="p-button-raised p-button-rounded p-button-danger p-mr-1 p-button-outlined"
                    pTooltip="Remover Método de cobrança" tooltipPosition="top" (click)="confirmaExclusao(metodoCobrancas)"></button>
                  </td>
              </tr>
          </ng-template>

      </p-table>
      </div>
    </div>

    <div class="p-col-12">
      <button pButton label="Cadastrar Método de cobrança" icon="pi pi-plus-circle" class="p-button-raised p-button-primary"
              pTooltip="Cadastrar Método de cobrança" tooltipPosition="top" routerLink="/metodo-de-cobranca/novo"></button>
    </div>

  </p-card>
</div>
