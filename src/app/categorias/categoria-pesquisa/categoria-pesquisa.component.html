<div class="container body-content">
  <p-card>
    <div class="p-col-12">
      <h2>Pesquisa de categorias</h2>
    </div>

    <form autocomplete="off" (ngSubmit)="pesquisar();">

      <div class="p-col-12 p-fluid">
        <label>Nome categoria</label>
        <input type="text" pInputText class="p-inputtext-sm" placeholder="Pesquisa por nome categoria" name="nomeCategoria" [(ngModel)]="nomeCategoria">
      </div>
      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar" icon="pi pi-search" class="p-button-raised p-button-rounded"></button>
      </div>
    </form>

    <div class="p-col-12" style="color: white;">----------------------</div>

    <div class="p-grid">
      <div class="p-col-12">
      <p-table
        #tabela
        [value] = categorias
        styleClass="p-datatable-sm"
        [paginator]="true"
        [rows]="5"
        selectionMode="single"
        [responsive]="true"
        selectionMode="single">
        <ng-template pTemplate="emptymessage">
          Nenhuma categoria encontrada
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
              <th class="col-pessoa-header">Categoria</th>
              <th class="col-status-header">Status</th>
              <th class="col-data-header">Ações</th>
          </tr>
          </ng-template>
          <ng-template pTemplate="body" let-categorias>
              <tr>
                  <td class="col-pessoa-content">{{ categorias.nomeCategoria }}</td>
                  <!--<td class="col-email-content">{{ categorias.status ? 'ATIVO' : 'INATIVO' }}</td>-->


                  <td class="col-status-content"><a href="javascript:;" [pTooltip]="categorias.status ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top"
                    (click)="alterarStatusAtivo(categorias)">
                      {{categorias.status ? 'ATIVO' : 'INATIVO'}}</a></td>



                  <td class="col-acoes">
                    <button pButton icon="pi pi-pencil" class="p-button-raised p-button-rounded p-button-secondary p-mr-1 p-button-outlined"
                    pTooltip="Editar Categoria" tooltipPosition="top" [routerLink]="['/categorias', categorias.categoriaId]"></button>

                    <button pButton icon="pi pi-trash" class="p-button-raised p-button-rounded p-button-danger p-mr-1 p-button-outlined"
                    pTooltip="Remover Categoria" tooltipPosition="top" (click)="confirmaExclusao(categorias)"></button>
                  </td>
              </tr>
          </ng-template>

      </p-table>
      </div>
    </div>

    <div class="p-col-12">
      <button pButton label="Cadastrar categoria" icon="pi pi-plus-circle" class="p-button-raised p-button-primary"
              pTooltip="Cadastrar Categoria" tooltipPosition="top" routerLink="/categorias/novo"></button>
    </div>

  </p-card>
</div>
