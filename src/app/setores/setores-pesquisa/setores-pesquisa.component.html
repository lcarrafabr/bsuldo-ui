<div class="container p-shadow-2">
  <p-card>
    <div class="p-col-12">
      <h2>Pesquisa Setores</h2>
    </div>

    <form>
      <div class="p-col-12 p-fluid">
        <label>Setor</label>
        <input type="text" pInputText class="p-inputtext-sm" placeholder="Pesquisa por nome setor" name="nomeSetor">
      </div>
      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar" icon="pi pi-search" class="p-button-raised p-button-rounded"></button>
      </div>
    </form>

    <div class="p-col-12" style="color: white;">----------------------</div>

    <div class="p-grid">
      <div class="p-col-12 p-shadow-2">
      <p-table
        #tabela
        [value] = setores
        styleClass="p-datatable-sm"
        [paginator]="true"
        [rows]="5"
        selectionMode="single"
        [responsive]="true"
        selectionMode="single">
        <ng-template pTemplate="emptymessage">
          Nenhum setor encontrado
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
              <th class="col-nome-setor-header">Setor</th>
              <th class="col-status-header">Status</th>
              <th class="col-acoes-header">Ações</th>
          </tr>
          </ng-template>
          <ng-template pTemplate="body" let-setores>
              <tr>
                  <td class="col-pessoa-content">{{setores.nomeSetor}}</td>

                  <td class="col-status-content"><a href="javascript:;" [pTooltip]="setores.status ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top"
                    (click)="atualizaStatusAtivo(setores)">
                      {{setores.status ? 'ATIVO' : 'INATIVO'}}</a></td>

                  <td class="col-acoes-content">
                    <button pButton icon="pi pi-pencil" class="p-button-raised p-button-rounded p-button-secondary p-mr-1 p-button-outlined p-button-sm"
                    pTooltip="Editar setor" tooltipPosition="top" [routerLink]="['/setores', setores.setorId]"></button>

                    <button pButton icon="pi pi-trash" class="p-button-raised p-button-rounded p-button-danger p-mr-1 p-button-outlined p-button-sm"
                    pTooltip="Remover setor" tooltipPosition="top" (click)="confirmaExclusao(setores)"></button>
                  </td>

              </tr>
          </ng-template>

      </p-table>
      </div>
    </div>

    <div class="p-col-12">
      <button pButton label="Cadastrar Setor" icon="pi pi-plus-circle" class="p-button-raised p-button-primary"
              pTooltip="Cadastrar Setor" tooltipPosition="top" routerLink="/setores/novo"></button>
    </div>


  </p-card>

</div>
